  <body>
    <div class="container">
      <h1>Match Makers</h1>
      <form id="matchMaker">
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male" checked>
            male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female">
            female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="other">
            other
          </label>
        </div>

        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control bg-info" id="usr">
          <label for="usr">Age:</label>
          <input type="text" class="form-control bg-info" id="userAge">
        </div>
        <label for="select">Profession Preference:</label>
        <select class="form-control" id="profession">
          <option>singer</option>
          <option>actor</option>
        </select>
        <label for="select">Gender Preference:</label>
        <select class="form-control" id="gender">
          <option>male</option>
          <option>female</option>
        </select>

        <button type="submit" name="button">Check you Match!</button>
      </form>
